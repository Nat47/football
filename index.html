<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>English Team</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="scss/style.css">
	<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
</head>
<body>
	<div class="container"> <!-- start container-->
		<label class="changeLanguage">Change Language</label>
		<a class="switch" href="index-es.html">ES</a>
		<div class="row">
			<div class="col-md-3 vertical_line ">
				<h1>5-a-side Football Teams</h1>
				<p>Enter a list of names and the generator will assign people randomly to teams!</p>
				<h4>Write your favourites Teams!</h4>
				<input type="text" id="add" class="add">
				<input type="submit" value="Add players!" class="submit" id="submit" />
				<input type="submit" value="Randomise teams!" class="split" id="split" />
				<input type="submit" value="Start Again!" onClick="window.location.reload()" id="submit">
			</div>
			<div class="col-md-3">
			<label class="showTeams">Your players will show here:</label>
				<ol id="output"></ol>
			</div>
			<div class="col-md-3">
			<label class="teams">Team 1</label>
				<ol id="output1"></ol>
			</div>
			<div class="col-md-3">
			<label class="teams">Team 2</label>
				<ol id="output2"></ol>
			</div>
		</div>
	</div> <!--end container-->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/project.js"></script>
</body>
</html>
